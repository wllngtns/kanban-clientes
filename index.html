<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Energia CRM</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111827">

<style>

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  font-size: 18px;
}

header {
  background: #111827;
  color: white;
  padding: 18px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

button {
  font-size: 16px;
  padding: 10px 14px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.novo-btn {
  background: #111827;
  color: white;
  margin: 15px;
}

#kanban {
  display: flex;
  gap: 15px;
  padding: 15px;
}

.coluna {
  flex: 1;
  background: white;
  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.coluna h3 {
  font-size: 18px;
  margin-bottom: 10px;
}

.card {
  background: #f9fafb;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 10px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.card strong {
  font-size: 17px;
}

.perfil {
  padding: 20px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 16px;
}

textarea {
  min-height: 120px;
}

/* MOBILE */
@media (max-width: 900px) {
  #kanban {
    flex-direction: column;
  }
}

</style>
</head>

<body>

<header>Energia Im√≥veis CRM</header>

<button class="novo-btn" onclick="novoCliente()">+ Novo Cliente</button>

<div id="kanban"></div>

<div id="perfil" class="perfil"></div>

<script>

let clientes = JSON.parse(localStorage.getItem("clientes")) || [];

const colunas = [
  "Premium Ativo",
  "Premium Morno",
  "Investidor",
  "Relacionamento"
];

function salvar() {
  localStorage.setItem("clientes", JSON.stringify(clientes));
}

function novoCliente() {
  clientes.push({
    id: Date.now(),
    nome: "Novo Cliente",
    status: "Relacionamento"
  });
  salvar();
  render();
}

function mover(id, status) {
  clientes = clientes.map(c =>
    c.id === id ? {...c, status} : c
  );
  salvar();
  render();
}

function abrirPerfil(cliente) {
  document.getElementById("perfil").innerHTML = `
    <h2>Perfil do Cliente</h2>

    <input placeholder="Nome" value="${cliente.nome || ""}"
      onchange="atualizar(${cliente.id}, 'nome', this.value)">

    <input placeholder="M√≥dulo" value="${cliente.modulo || ""}"
      onchange="atualizar(${cliente.id}, 'modulo', this.value)">

    <input placeholder="Dormit√≥rios"
      onchange="atualizar(${cliente.id}, 'dormitorios', this.value)">

    <input placeholder="Su√≠tes"
      onchange="atualizar(${cliente.id}, 'suites', this.value)">

    <input placeholder="Pre√ßo"
      onchange="atualizar(${cliente.id}, 'preco', this.value)">

    <input placeholder="Metros quadrados"
      onchange="atualizar(${cliente.id}, 'metros', this.value)">

    <input placeholder="Padr√£o"
      onchange="atualizar(${cliente.id}, 'padrao', this.value)">

    <input placeholder="Tem quadra de t√™nis?"
      onchange="atualizar(${cliente.id}, 'quadra', this.value)">

    <textarea placeholder="Feedback detalhado"
      onchange="atualizar(${cliente.id}, 'feedback', this.value)">${cliente.feedback || ""}</textarea>
  `;
}

function atualizar(id, campo, valor) {
  clientes = clientes.map(c =>
    c.id === id ? {...c, [campo]: valor} : c
  );
  salvar();
}

function render() {
  const kanban = document.getElementById("kanban");
  kanban.innerHTML = "";

  colunas.forEach(col => {
    const coluna = document.createElement("div");
    coluna.className = "coluna";
    coluna.innerHTML = `<h3>${col}</h3>`;

    clientes.filter(c => c.status === col).forEach(cliente => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<strong>${cliente.nome}</strong><br><br>`;

      colunas.filter(c => c !== col).forEach(c => {
        card.innerHTML += `<button onclick="event.stopPropagation(); mover(${cliente.id}, '${c}')">${c}</button><br><br>`;
      });

      card.onclick = () => abrirPerfil(cliente);
      coluna.appendChild(card);
    });

    kanban.appendChild(coluna);
  });
}

render();

/* SERVICE WORKER */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}

/* BOT√ÉO INSTALAR */
let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;

  const btn = document.createElement("button");
  btn.innerText = "üì≤ Instalar App";
  btn.style.position = "fixed";
  btn.style.bottom = "20px";
  btn.style.right = "20px";
  btn.style.background = "#111827";
  btn.style.color = "white";
  btn.style.padding = "12px 16px";
  btn.style.borderRadius = "10px";

  btn.onclick = async () => {
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    btn.remove();
  };

  document.body.appendChild(btn);
});

</script>

</body>
</html>
